<?xml version="1.0" encoding="UTF-8"?>
<!-- Balanced Geometric dark-mode variant -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 110" role="img" aria-labelledby="title desc">
  <title id="title">SciLLM Logo â€” Balanced (Dark)</title>
  <desc id="desc">Balanced wordmark with orbital mark for dark backgrounds.</desc>
  <defs>
    <style>
      .fg { fill: #FFFFFF; }
      .blue { fill: #4C8DFF; stroke: #4C8DFF; }
      .teal { fill: #5FD3D3; stroke: #5FD3D3; }
      .stroke-blue { stroke: #4C8DFF; }
      .stroke-teal { stroke: #5FD3D3; }
      .text { font-family: Poppins, "Nunito Sans", Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif; font-weight: 500; }
      .inset { stroke: #FFFFFF; stroke-width: 1; }
    </style>
    <radialGradient id="dotGradDark" cx="50%" cy="50%" r="75%" fx="80%" fy="25%">
      <stop offset="0%" stop-color="#6FA2FF"/>
      <stop offset="55%" stop-color="#4C8DFF"/>
      <stop offset="100%" stop-color="#386FD4"/>
    </radialGradient>
  </defs>
  <g transform="translate(26,22)">
    <circle cx="22" cy="32" r="5.5" class="blue"/>
    <ellipse cx="22" cy="32" rx="24" ry="13" fill="none" class="stroke-teal" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <g transform="rotate(35 22 32)">
      <ellipse cx="22" cy="32" rx="24" ry="13" fill="none" class="stroke-blue" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <!-- add 1px white inset stroke for teal dot on dark backgrounds -->
    <circle cx="45" cy="32" r="3.6" class="teal inset"/>
    <circle cx="8" cy="22" r="3.6" class="blue"/>
  </g>
  <g class="text" font-size="47" letter-spacing="0.06px">
    <text x="92" y="66" class="fg">Sc</text>
    <g transform="translate(159,66)">
      <rect x="-1.5" y="-27" width="3" height="27" rx="1.2" class="fg"/>
      <circle cx="0" cy="-33.3" r="2.8" class="blue" fill="url(#dotGradDark)"/>
    </g>
    <text x="173" y="66" class="blue" letter-spacing="0.04px">LLM</text>
  </g>
</svg>
