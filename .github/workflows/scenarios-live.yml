name: Scenarios Live

on:
  workflow_dispatch: {}
  push:
    branches: [ main, fork/stable ]
  pull_request:
    branches: [ main, fork/stable ]

jobs:
  health-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: curl -sSf http://127.0.0.1:8887/healthz || true
      - run: curl -sSf http://127.0.0.1:8787/healthz || true
  health-gate-strict:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      READINESS_LIVE: ${{ env.READINESS_LIVE }}
      STRICT_READY: ${{ env.STRICT_READY }}
    steps:
      - name: Lean4/Certainly strict health
        if: env.READINESS_LIVE == '1' && env.STRICT_READY == '1'
        run: |
          set -e
          curl -sSf http://127.0.0.1:8787/healthz
  run-scenarios:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [health-gate, health-gate-strict]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install python-dotenv httpx
      - name: Run scenarios
        env:
          LITELLM_ENABLE_MINI_AGENT: "1"
          LITELLM_ENABLE_CODEX_AGENT: "1"
          LITELLM_ENABLE_LEAN4: "1"
          LITELLM_ENABLE_CODEWORLD: "1"
        run: |
          python scenarios/run_all.py || true
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenarios-artifacts
          path: |
            PROJECT_READY.md
            local/artifacts/**
