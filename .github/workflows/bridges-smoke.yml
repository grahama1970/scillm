name: Bridges Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # twice daily

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Start bridges
        run: |
          docker compose -f deploy/docker/compose.scillm.stack.yml up -d codeworld-bridge lean4-bridge
          sleep 10
      - name: Health checks
        run: |
          curl -sSf http://127.0.0.1:8887/healthz | jq .
          curl -sSf http://127.0.0.1:8787/healthz | jq .
      - name: One-shot watchdog
        run: |
          python scripts/watch_bridges.py || true
      - name: CodeWorld smoke
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scenarios/codeworld_bridge_release.py
      - name: Lean4 smoke (echo)
        env:
          PYTHONPATH: ${{ github.workspace }}
          LEAN4_BRIDGE_ECHO: '1'
        run: |
          python scenarios/lean4_bridge_release.py
