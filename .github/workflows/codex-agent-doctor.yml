name: Codex-Agent Doctor

on:
  pull_request:
    branches: [ main, fork/stable ]
  workflow_dispatch: {}

jobs:
  doctor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
      - name: Start codex sidecar (echo mode)
        env:
          CODEX_SIDECAR_ECHO: "1"
          CODEX_SIDECAR_HOST: "127.0.0.1"
          CODEX_SIDECAR_PORT: "8089"
        run: |
          nohup python -m litellm.llms.codex_sidecar_server >/tmp/sidecar.log 2>&1 &
          sleep 2
          curl -sSf http://127.0.0.1:8089/healthz
      - name: Run doctor
        env:
          CODEX_AGENT_API_BASE: "http://127.0.0.1:8089"
        run: |
          python debug/codex_agent_doctor.py
      - name: Upload sidecar logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-log
          path: /tmp/sidecar.log

